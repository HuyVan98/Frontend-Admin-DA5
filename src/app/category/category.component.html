<div *ngIf="localStoreUser" class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
            <li class="active">Quản lý danh mục</li>
        </ol>
    </div>
    <!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Quản lý danh mục</h1>
        </div>
    </div>
    <!--/.row-->
    <div id="toolbar" class="btn-group">
        <button style="margin-bottom: 20px;" type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-backdrop="static" data-keyboard="false">
            <i class="glyphicon glyphicon-plus"></i>
            Thêm danh mục
        </button>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table style="text-align: center;" class="table">
                        <thead>
                            <tr>
                                <th style="text-align: center;" scope="col">ID</th>
                                <th style="text-align: center;" scope="col">Tên danh mục</th>
                                <th style="text-align: center;" scope="col">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of danhmuc">
                                <th scope="row">{{item.id}}</th>
                                <th scope="row">{{item.name}}</th>
                                <td>
                                    <button style="margin-right: 20px" type="button" class="btn btn-primary mr-1" data-toggle="modal" data-target="#exampleModal1" (click)="onEdit(item.id)">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </button>
                                    <button style="background: #bf0505;" type="button" (click)="deleteClick(item)" class="btn btn-primary">
                                        <i class="glyphicon glyphicon-remove"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <!--/.row-->
</div>
<!--/.main-->

<!-- them -->
<div *ngIf="localStoreUser" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm danh muc sản phẩm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="exampleInputEmail1">Tên loại :</label>
                <input type="text" class="form-control" [(ngModel)]="name" placeholder="nhap tên loại">
            </div>
            <div class="modal-footer">
                <button (click)="closeClick()" aria-label="Close" data-dismiss="modal" type="button" class="btn btn-default">Close</button>
                <button type="button" (click)="add()" class="btn btn-primary">Thêm mới</button>
            </div>
        </div>
    </div>
</div>

<!-- sua -->
<div *ngIf="localStoreUser" class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sửa loại sản phẩm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="exampleInputEmail1">Tên loại sản phẩm:</label>
                <input type="text" class="form-control" [(ngModel)]="name" [value]="true">
            </div>
            <div class="modal-footer">
                <button (click)="closeClick()" aria-label="Close" data-dismiss="modal" type="button" class="btn btn-default">Close</button>
                <button type="button" (click)="update()" class="btn btn-primary">Update</button>

            </div>
        </div>
    </div>
</div>

<script src="./assets/js/jquery-1.11.1.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/bootstrap-table.js"></script>
