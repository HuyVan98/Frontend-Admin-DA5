<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">Vietpro Mobile Shop - Administrator</div>
            <div class="panel-body">
                <fieldset>
                    <div class="form-group">
                        <input [(ngModel)]="email" class="form-control" placeholder="E-mail" name="mail" type="email" autofocus>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="password" class="form-control" placeholder="Mật khẩu" name="pass" type="password" value="">
                    </div>
                    <div class="checkbox">
                        <label>
							<input name="remember" type="checkbox" value="Remember Me">Nhớ tài khoản
						</label>
                    </div>
                    <button (click)="login()" type="button" class="btn btn-primary">Đăng nhập</button>
                </fieldset>
            </div>
        </div>
    </div>
    <!-- /.col-->
</div>
